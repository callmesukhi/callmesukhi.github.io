name: Send Email on Approved Label

on:
  issues:
    types:
      - labeled

permissions:
  issues: read
  contents: read
 
jobs:
  send_email:
    if: github.event.label.name == 'Approved'
    runs-on: ubuntu-latest
    permissions:
        issues: read
        contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Create markdown email content
        run: |
         cat <<EOF > email.md
ðŸš€ An issue has been marked as **Approved**!

### Title
${{ github.event.issue.title }}
          
### Author
${{ github.event.issue.user.login }}
          
### URL
${{ github.event.issue.html_url }}
          
### Issue Body
${{ github.event.issue.body }}
EOF
      - name: Convert markdown to HTML
        run: |
          sudo apt-get update && sudo apt-get install -y pandoc
          pandoc email.md -f markdown -t html -s -o generated-email.html --metadata title="Issue Approved"
        
      - name: Send email notification
        uses: dawidd6/action-send-mail@v4
        with:
          connection_url: ${{secrets.MAIL_CONNECTION}}
          # server_address: ${{ secrets.SMTP_SERVER }}
          # server_port: ${{ secrets.SMTP_PORT }}
          # secure: true
          # username: ${{ secrets.MAIL_USERNAME }}
          # password: ${{ secrets.MAIL_PASSWORD }}
          subject: "Issue Approved: #${{ github.event.issue.number }}"
          to: ${{ secrets.MAIL_TO }}
          from: ${{ secrets.MAIL_FROM }}
          reply_to: ${{ secrets.MAIL_REPLY_TO }}
          # in_reply_to: ${{ github.event.issue.html_url }}
          cc: ${{ secrets.MAIL_CC }}
          # bcc: ${{ secrets.MAIL_BCC }}
          convert_markdown: true
          # envelope_from: mailer@example.com
          # attachments: attachments.zip,git.diff,./dist/static/*.js
          # body: |
          #   ðŸš€ An issue has been marked as **Approved**!

          #   ### Title
          #   ${{ github.event.issue.title }}

          #   ### Author
          #   ${{ github.event.issue.user.login }}

          #   ### URL
          #   ${{ github.event.issue.html_url }}

          #   ### Issue Body
          #   ${{ github.event.issue.body }}
          html_body: file://generated-email.html
